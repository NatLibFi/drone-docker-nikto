kind: pipeline
type: docker
name: default

clone:
  disable: true

steps:
- name: generate-tags
  image: quay.io/natlibfi/drone-gen-tags

- name: Clone upstream
  image: alpine/git
  commands:
  - git clone https://github.com/sullo/nikto
  - cd nikto
  - git checkout master
  
- name: Build Docker image
  image: plugins/docker
  settings:
    repo: quay.io/natlibfi/nikto
    registry: quay.io
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
      
